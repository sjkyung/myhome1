      <script>
        'use strict';

        let timeId=null;
        
        function printTime(){
            const date =new Date();
            const hh =date.getHours();
            const mm =date.getMinutes();
            const ss =date.getSeconds();
            document.getElementById('result').innerHTML =hh+ ":" + mm +":"+ ss; 
           
        }
        
      
        function startClock(){
                timeId = setInterval(printTime, 1000);
                stop=null;
                
        }
        function stopClock(){
            clearInterval(timeId);
            clearInterval(stop);
            
        }
        const stop =setInterval(printTime,1000);
        
       
    </script>
